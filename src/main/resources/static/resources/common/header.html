<script>
    $(function () {
		
        $('#home').on('click', 'a', function (event) {
            // URL이 없는 최상위의 경우
            if (this.href.indexOf('#') > 0) {
                return;
            }

            // URL에 home이 있는 경우 index페이지로 이동
            if (this.href.indexOf('home') > 0) {
                location.href = "/";
            }

            event.preventDefault(); 
        });
        
    })
</script>
